<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<link rel="stylesheet" href="../demo/css/demo-all.css">
		<style>
		body {  font-family:courier;background-color:WhiteSmoke;}		
		#iframe { width:100%; height:100%; position:absolute; left:0; top:0;}		
		a { text-decoration:none; margin:0.5em;}

			margin-top:44px;
			width:15%;
			float:left;
			font-size:14px;
			padding-left:7px;			
		}
		#main {
			margin-left:17%;								
			width:80%;	
		}
		ul { padding:0; }
		li {
			list-style-type:none;
		}
		.current-tests {
			color:orange !important;
		}
		</style>		
	</head>
	<body>		
		<div id="headerWrapper">
	    	<div id="header">
	    		<div class="menu">        			
	    			<a href="../demo">Demos</a>&nbsp;|&nbsp;
	    			<a href="../apidocs">API docs</a>&nbsp;|&nbsp;

	    			<a href="http://github.com/sporritt/jsPlumb/issues">Issues</a>
	    		</div>
	    	</div>
	    </div>
		<div id="links">
			<p>Unit Tests</p>
			<ul>
				<li><a href="qunit-canvas-jquery.html">jQuery+Canvas</a></li>
				<li><a href="qunit-canvas-jquery-instance.html">jQuery+Canvas (instance)</a></li>
				<li><a href="qunit-svg-jquery.html">jQuery+SVG</a></li>
				<li><a href="qunit-svg-jquery-instance.html">jQuery+SVG (instance)</a></li>
				<li><a href="qunit-vml-jquery.html">jQuery+VML</a></li>
				<li><a href="qunit-vml-jquery-instance.html">jQuery+VML (instance)</a></li>
			</ul>
			<p>Load Tests</p>
			<ul>
				<li><a href="loadTestHarness.html">Basic Load Test</a></li>
		</div>
		<div id="main">
			<iframe src="" id="iframe"></iframe>
		</div> 
		<script>
			$(function() {	

				var load = function(href) {
					$("#links a").removeClass("current-tests");
					$("#iframe")[0].src = href;
					$("#links a[href='" + href + "']").addClass("current-tests");
				};
				
				$("#links a").live("click", function() {
					load($(this).attr("href"));
					return false;
				});

				$("#body").height($(window).height() - $("#header").height());

				load("qunit-svg-jquery.html");

			});
		</script>
	</body>
