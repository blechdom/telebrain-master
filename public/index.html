<script>

var start = new Date().getTime(),
    time = 0,
    elapsed = '0.0',
    temp = new Date().getTime();

function clientStopWatch(value)
{
  if (value == 0)
  { 
    if(typeof this.timeoutID == "number") {
      window.clearTimeout(this.timeoutID);
      delete this.timeoutID;
    }
    start = (new Date().getTime()) - time;
  }
  if (value == 1)
  {    
    temp = new Date().getTime();
    start = temp - time;
    function instance()
    {
        //document.getElementById('clientTimer').innerHTML = " ";
        time += 100;
        elapsed = Math.floor(time / 100) / 10;
        if(Math.round(elapsed) == elapsed) { elapsed += '.0'; }
        $("div#clientTimer").text(elapsed);
        //document.title = elapsed;
        temp = new Date().getTime();
        var diff = (temp - start) - time;
        this.timeoutID = window.setTimeout(instance, (100 - diff));
    }
    window.setTimeout(instance, 100);
  }
  if (value == 2)
  {
    start = new Date().getTime(),
    time = 0.;
    elapsed = '0.0';
    $("div#clientTimer").text(elapsed);
  }
}
    </script>

    <script>


var socket = io.connect();
  socket.on('connect', function(){
    console.log("Connected to server.");
    //socket.send(window.location);
    //socket.on('pageview', function (msg) {
    //        $('#signin').append(msg.url);
    //    });
  });
  socket.on("performInitializer", function(data) {
      $('#chatDataDisplay').empty();
      $('#jPlayerPerform').empty();
      $('#allowAudio').empty();
      $('#signin').empty().append('<div class="control-group"><label for="usernameInput" class="control-label"><b>USERNAME:</b></label><div class="controls"><input type="text" id="usernameInput" name="usernameInput"/><span class="help-inline"></span><input type="button" id="usernameSend" value="send" class="btn"/></div></div>');
     $(function(){
      // when the client clicks SET USERNAME
        $('#usernameSend').click( function() {
          console.log("username send button clicked");
          var message = $('#usernameInput').val();
          $('#usernameInput').val('');
          // tell server to execute 'sendchat' and send along one parameter
          socket.emit('adduser', message);
        });

        // when the client hits ENTER on their keyboard
        $('#usernameInput').keypress(function(e) {
          if(e.which == 13) {
            $(this).blur();
            $('#usernameSend').focus().click();
          }
        });  
      });
    });
  
  socket.on('ping', function(data){
      socket.emit('pong', {beat: 1});
    });
  socket.on("dateTime", function(datetime) {
//  console.log(datetime)
    $("div#datetime").text("Server Time: " +datetime);
  });
  socket.on('playerDisconnected', function(flag) {
    $('#chatDataDisplay').empty();
    $('#performers').empty();
    $('#imageViewer').empty();
    $('#jPlayerPerform').empty();
    $('#conversation').empty();
    $('#allowAudio').empty();

  });
  socket.on("chronFromServer", function(chron) {
    $("div#client_chronometer").text(chron);
  });
  socket.on('updatechatme', function (username, data) {
    $('#chatDataDisplay').append('<br><div class="control-group"><label for="data" class="control-label"><b>INSTRUCTIONS:</b></label><div class="controls"><input type="text" id="data" name="data"/><span class="help-inline"></span><input type="button" id="datasend" value="send" class="btn"/><input type="checkbox" id="toggleTTSFlag" onclick="$(this).val(this.checked ? 1 : 0)">Text-To-Speech ON</div></div><div class="control-group"><div class="controls"><select class="input-medium" id="imageList"><option value="conductor.gif">Conductor</option><option value="arrows.jpg">arrows</option><option value="go.png">Go!</option><option value="stop.jpg">Stop</option><option value="tango.jpg">tango</option><option value="jazzhands.png">Jazz Hands</option><option value="notation-chemical.png">Chemical</option><option value="shark.jpg">Attack</option><option value="metronome_ani.gif">Metronome</option><option value="repeat.jpg">repeat</option><option value="record.png">record</option><option value="music-example.jpg">Notation</option><option value="network.jpg">Network</option></select> <input type="button" id="imagesend" value="post image" class="btn"/></div></div>');

    $('#allowAudio').append('<a href="javascript:;" id="allowAudioButton">Allow Audio</a>');

    $('#jPlayerPerform').append('<div id="jquery_jplayer_1" class="jp-jplayer"></div>');
    //<div id="jp_container_1" class="jp-audio-stream"><div class="jp-type-single"><div class="jp-gui jp-interface"><ul class="jp-controls"><li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li><li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li><li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li><li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li><li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li></ul><div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div></div><div class="jp-title"><ul><li>Text-To-Speech (mobile devices)</li></ul></div><div class="jp-no-solution"><span>Update Required</span>To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.</div></div></div>');
    $("#allowAudioButton").click( function() {
      console.log("Audio Allowed.");
      $("#jquery_jplayer_1").jPlayer({
             ready: function () {
                $(this).jPlayer("setMedia", {
                mp3: "snd/MTBrain.mp3"
            }).jPlayer("play");
             },
             swfPath: "lib/jPlayer/js",
             supplied: "mp3"
            });
      $('#allowAudio').empty();
    });

    //$('#liveoscinput').append('<b>Listen for OSC on Port 7777.</b>');
    $('#conversation').prepend('<br><b>'+ username + ':</b> ' + data);
    $(function(){
    // when the client clicks SEND
    $('#datasend').click( function() {
      var message = $('#data').val();
      $('#data').val('');
      console.log(message);
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('sendchat', message);
      
      //TTS on or off
      var ttsFlag = $('#toggleTTSFlag').val();
      if (ttsFlag == 1)
      {
        var googleTts = new GoogleTTS('en');
        urlString = googleTts.url(message, 'en');
        console.log("Speak URL: " + urlString);
        socket.emit("urlTTS", urlString);
      }
      else {console.log ("NO TTS")}
    });

    // when the client hits ENTER on their keyboard
    $('#data').keypress(function(e) {
      if(e.which == 13) {
        $(this).blur();
        $('#datasend').focus().click();
      }
    });
    $('#imagesend').click( function() {
      var e = document.getElementById("imageList");
      var index = e.selectedIndex;
      var image = e.options[index].value;
      console.log(image);
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('sendimage', image);
    });
  });
  });
  // listener, whenever the server emits 'updatechat', this updates the chat body

  socket.on('updatechat', function (username, data) {
    console.log("Chat Received: " + data);
    $('#conversation').prepend('<br><b>'+ username + ':</b> ' + data);
  });

  socket.on('audioTTS', function (audioURL) {
      console.log("NEW! gonna play audio " + audioURL);
     $("#jquery_jplayer_1").jPlayer("setMedia", {
            mp3: "snd/ttsaudio/" + audioURL
        }).jPlayer("play");
  });

  socket.on('updateimage', function (username, data) {
    $('#imageViewer').empty();
    $('#imageViewer').append('<p><img id="picture" src="pics/' + data + '"/></p>');
  });

  // listener, whenever the server emits 'updateusers', this updates the username list
  socket.on('updateusers', function(data) {
    $('#performers').empty();
    $('#signin').empty();
    $('#performers').append('<b>PERFORMERS:</b><br><Br>');
    $.each(data, function(key, value) {
      $('#performers').append('<div>' + key + '</div>');
    });
  
  });
  
  socket.on('dataReceived', function(data) {

    $('#conversation').prepend("<br>" + data);
    $('#osc-in').prepend("<br>" + data);
    
  });




    </script>
