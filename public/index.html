<script>

$(document).ready(function() {
  var audioFlag = false;
  $('#toggle-button').toggleButtons({
    onChange: function ($el, status, e) {

   if (status == true){

      }
      else {

    width: 200,

    },
    style: {

      enabled: "success",
     // disabled: "warning",
      custom: {
        enabled: {
          background:"#FF00FF",

});
var start = new Date().getTime(),
    time = 0,
    elapsed = '0.0',
    temp = new Date().getTime();

function timeSomething(seconds)
{
    loadAudio("snd/uploads/Beep.mp3");
    var start = new Date().getTime(),
    time = 0,
    elapsed = '0.00',
    temp = new Date().getTime();
    function instance()
    {
        //document.getElementById('clientTimer').innerHTML = " ";
        time += 10;
        elapsed = Math.floor(time / 10) / 100;
         var mins = Math.floor(elapsed/60);
        var secs = elapsed % 60;
        var tock = (mins < 10 ? "0" : "" ) + mins + ":" + (secs < 10 ? "0" : "" ) + secs.toFixed(2);
        $("div#clientTimerPreview").text(tock);
        //document.title = elapsed;
        temp = new Date().getTime();
        var diff = (temp - start) - time;
        if (elapsed < seconds) {
            this.timeoutID = window.setTimeout(instance, (10 - diff));
        }
        else {
            if(typeof this.timeoutID == "number") {
            playLoadedAudio(1);
            window.clearTimeout(this.timeoutID);
            delete this.timeoutID;
            console.log("play beep");
          }
        }
    }
    window.setTimeout(instance, 10);
}
function loadAudio (audioURL) {
  console.log("Loading audio " + audioURL);
 $("#jquery_jplayer_1").jPlayer("setMedia", {
            mp3: audioURL
        }).jPlayer("load");
};
function playLoadedAudio (value) {
  $("#jquery_jplayer_1").jPlayer("play");
};
function playAudio (audioURL) {
      console.log("Gonna play audio " + audioURL);
     $("#jquery_jplayer_1").jPlayer("setMedia", {
            mp3: audioURL
        }).jPlayer("play");
  };
function clientStopWatch(value)
{
  if (value == 0)
  { 
    if(typeof this.timeoutID == "number") {
      window.clearTimeout(this.timeoutID);
      delete this.timeoutID;
    }
    start = (new Date().getTime()) - time;
  }
  if (value == 1)
  {    
    temp = new Date().getTime();
    start = temp - time;
    function instance()
    {
        //document.getElementById('clientTimer').innerHTML = " ";
        time += 10;
        elapsed = Math.floor(time / 10) / 100;
         var mins = Math.floor(elapsed/60);
        var secs = elapsed % 60;
        var tock = (mins < 10 ? "0" : "" ) + mins + ":" + (secs < 10 ? "0" : "" ) + secs.toFixed(2);
        $("div#clientTimer").text(tock);
        //document.title = elapsed;
        temp = new Date().getTime();
        var diff = (temp - start) - time;
        this.timeoutID = window.setTimeout(instance, (100 - diff));
    }
    window.setTimeout(instance, 100);
  }
  if (value == 2)
  {
    start = new Date().getTime(),
    time = 0.;
    elapsed = '00:00.00';
    $("div#clientTimer").text(elapsed);
  }
}

    <script>


var socket = io.connect();
  socket.on('connect', function(){
    console.log("Connected to server.");

    //socket.send(window.location);
    //socket.on('pageview', function (msg) {
    //        $('#signin').append(msg.url);
    //    });
  });
  socket.on("performInitializer", function(data) {
      console.log("performance initialized");
      $('#chatDataDisplay').empty();
      $('#signin').empty().append('<div class="control-group"><label for="usernameInput" class="control-label"><b>USERNAME:</b></label><div class="controls"><input type="text" id="usernameInput" name="usernameInput"/><span class="help-inline"></span><input type="button" id="usernameSend" value="send" class="btn"/></div></div>');
     $(function(){
      // when the client clicks SET USERNAME
        $('#usernameSend').click( function() {
          console.log("username send button clicked");
          var message = $('#usernameInput').val();
          $('#usernameInput').val('');
          // tell server to execute 'sendchat' and send along one parameter
          socket.emit('adduser', message);
        });

        // when the client hits ENTER on their keyboard
        $('#usernameInput').keypress(function(e) {
          if(e.which == 13) {
            $(this).blur();
            $('#usernameSend').focus().click();
          }
        });  
      });
    });
  
  socket.on('ping', function(data){
      socket.emit('pong', {beat: 1});
    });
  socket.on("dateTime", function(datetime) {
//  console.log(datetime)
    $("div#datetime").text("Server Time: " +datetime);
  });
  socket.on('playerDisconnected', function(flag) {
    $('#chatDataDisplay').empty();
    $('#performers').empty();
    $('#imageViewer').empty();
    $('#conversation').empty();

  });
  socket.on("chronFromServer", function (chron) {
    $("div#client_chronometer").text(chron);
  });
  
  socket.on('updatechatme', function (username, data) {
    $('#chatDataDisplay').append('<br><div class="control-group"><label for="data" class="control-label"><b>INSTRUCTIONS:</b></label><div class="controls"><input type="text" id="data" name="data"/><span class="help-inline"></span><input type="button" id="datasend" value="send" class="btn"/><br><input type="checkbox" id="toggleTTSFlag" onclick="$(this).val(this.checked ? 1 : 0)"> Text-To-Speech Chat</div></div>');

    //$('#liveoscinput').append('<b>Listen for OSC on Port 7777.</b>');
    $('#conversation').prepend('<br><b>'+ username + ':</b> ' + data);
    $(function(){
    // when the client clicks SEND
    $('#datasend').click( function() {
      var message = $('#data').val();
      $('#data').val('');
      console.log(message);
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('sendchat', message);
      
      //TTS on or off
      var ttsFlag = $('#toggleTTSFlag').val();
      if (ttsFlag == 1)
      {
        var googleTts = new GoogleTTS('en');
        urlString = googleTts.url(message, 'en');
        console.log("Speak URL: " + urlString);
        socket.emit("urlTTS", urlString);
      }
      else {console.log ("NO TTS")}
    });

    // when the client hits ENTER on their keyboard
    $('#data').keypress(function(e) {
      if(e.which == 13) {
        $(this).blur();
        $('#datasend').focus().click();
      }
    });
  });
  });
  // listener, whenever the server emits 'updatechat', this updates the chat body

  socket.on('updatechat', function (username, data) {
    console.log("Chat Received: " + data);
    $('#conversation').prepend('<br><b>'+ username + ':</b> ' + data);
  });

  socket.on('playAudio', function (audioURL) {
      console.log("NEW! gonna play audio " + audioURL);
     $("#jquery_jplayer_1").jPlayer("setMedia", {
            mp3: audioURL
        }).jPlayer("play");
  });

  socket.on('updateimage', function (username, data) {
    $('#imageViewer').empty();
    $('#imageViewer').append('<p><img id="picture" src="' + data + '"/></p>');
  });

  // listener, whenever the server emits 'updateusers', this updates the username list
  socket.on('updateusers', function(data) {
    $('#performers').empty();
    $('#signin').empty();
    $('#performers').append('<b>PERFORMERS:</b><br><Br>');
    $.each(data, function(key, value) {
      $('#performers').append('<div>' + key + '</div>');
    });
  
  });
  
  socket.on('dataReceived', function(data) {

    $('#conversation').prepend("<br>" + data);
    $('#osc-in').prepend("<br>" + data);
    
  });

</script>
