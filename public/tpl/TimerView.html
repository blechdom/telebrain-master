<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Timer Scheduler</legend>
            <br/>

            <div class="row">
                <div class="span6">
                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="time" class="control-label">Time (min:sec.ms):</label>
                        <div class="controls">
                            <input type="text" class="input-micro" id="min" name="min" value="<%= min %>"/>
                            : <input type="text" class="input-micro" id="sec" name="sec" value="<%= sec %>"/>
                            . <input type="text" class="input-micro" id="ms" name="ms" value="<%= ms %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>             
                        <a class="btn btn-success pull-right" id="previewTimer">Preview Timer</a>
                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Timer saved successfully
                    </div>
                </div>
                <div class="span6">
                     <div>
                        <div id="datetime"></div>
                        <div class="timer" id="clientTimerPreview">00:00.00</div> 
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
