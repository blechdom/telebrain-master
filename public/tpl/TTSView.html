<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Text-To-Speech</legend>
            <br/>
            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Text Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text" class="control-label">Text:</label>
                        <div class="controls">
                            <textarea id="text" name="text" style="width: 90%;" rows="4"><%= text
                                    %></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                    </div>
                     <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Text-To-Speech saved successfully
                    </div>
                </div>
                <div class="span5">
                    <div class="well" style="width:90%;margin: 0px auto;">
                       <%= text %><Br>
                       (Add Audio Playback Here)
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
