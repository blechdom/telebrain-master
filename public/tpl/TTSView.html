<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <div class="row">
                <div class="span12">
                    <div class="control-group">
                        <label for="name" class="control-label">Text Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text" class="control-label">Text:</label>
                        <div class="controls">
                            <textarea id="text" name="text" style="width: 90%;" rows="4"><%= text
                                    %></textarea><span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Text-To-Speech saved successfully
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>                
                        <a class="btn btn-success pull-right" id="playTTS">Preview</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
