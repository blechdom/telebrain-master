<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Web-Based Audio</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <label for="name" class="control-label">Image Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="troupename" class="control-label">Troupename:</label>

                        <div class="controls">
                            <input type="text" id="troupename" name="troupename" value="<%= troupename %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="permissions" class="control-label">Permissions:</label>

                        <div class="controls">
                            <input type="text" id="permissions" name="permissions" value="<%= permissions %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="picture" class="control-label">URL (with http):</label>

                        <div class="controls">
                            <input type="text" id="URL" name="URL" value="<%= URL %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>

               <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                       <p><a href=<%= URL %> class="sm2_button"> Play <%= name %></a> Play <%= name %></p>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Web-Based Audio saved successfully
        </div>
    </div>
</div>
