
<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
             <legend>Web-Based Audio</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <label for="name" class="control-label">Audio Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="audio" class="control-label">URL (with http):</label>
                        <div class="controls">
                            <textarea id="audio" name="audio" style="width: 90%;" rows="3"><%= audio
                                    %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Web-Based Audio saved successfully
                    </div>
                </div>
                <div class="span4">
                       <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                            <a class="btn btn-success" id="playAudio">Play Audio</a>
                        </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
