<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Phrase Name:</label>
                        <div class="controls">
                            <div id="phraseName"></div>
                        </div>
                    </div>
                  
                        <label for="audioURLMenu" class="control-label">Web-Based:</label>
                        <div class="controls">
                            <div id="audioURLMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                   
                        <label for="audioUploadMenu" class="control-label">Uploaded:</label>
                        <div class="controls">
                            <div id="audioUploadMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div> 
                 
                        <label for="TTSMenu" class="control-label">Text-To-Speech:</label>
                        <div class="controls">
                            <div id="TTSMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                        <label for="audioSentenceMenu" class="control-label">Audio Sentences:</label>
                        <div class="controls">
                            <div id="audioSentenceMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                  
                    <div id="sentenceAlert" class="alert alert-success" style="display: none">
                        <b>Success!</b> Audio Sentence saved successfully
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                        <a class="btn btn-inverse" id="clearList">Clear</a>
                        <a class="btn btn-success" id="makePhrase">Make Phrase Sprite</a>
                        <a class="btn btn-success" id="playAudio">Preview</a>

                    </div>
                    
                </div>
                <div class="span5"><ul id="addedAudio"></div>
            </div>
        </fieldset>
    </form>
</div>
