<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Audio Sentence (audio concatenation)</legend>
            <br/>
            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Web-Based:</label>
                        <div class="controls">
                            <div id="audioURLMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Uploaded:</label>
                        <div class="controls">
                            <div id="audioUploadMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div> 
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Text-To-Speech:</label>
                        <div class="controls">
                            <div id="TTSMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                        <a class="btn plain" id="clearList">Clear</a>
                        <a class="btn btn-success pull-right" id="playAudio">Preview</a>

                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Audio Sentence saved successfully
                    </div>
                </div>
                <div class="span5"><ul id="addedAudio"></div>
            </div>
        </fieldset>
    </form>
</div>
