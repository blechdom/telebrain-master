<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Pair Name:</label>
                        <div class="controls">
                            <div id="phraseName"></div>
                        </div>
                    </div>
                    <div id="imageHalf">
                        <div class="controls"><h5>ASSOCIATE IMAGE:</h5></div><Br>

                        <label for="name" class="control-label">Web-Based:</label>
                        <div class="controls">
                            <div id="imageURLMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                        <label for="name" class="control-label">Uploaded:</label>
                        <div class="controls">
                            <div id="imageUploadMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div> 
                        <label for="name" class="control-label">Teleprompt:</label>
                        <div class="controls">
                            <div id="imageTelepromptMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div id="audioHalf">
                        <div class="controls"><h5>ADD AUDIO:</h5></div><Br>
                        <label for="audioURLMenu" class="control-label">Web-Based:</label>
                        <div class="controls">
                            <div id="audioURLMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                   
                        <label for="audioUploadMenu" class="control-label">Uploaded:</label>
                        <div class="controls">
                            <div id="audioUploadMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div> 
                 
                        <label for="TTSMenu" class="control-label">Text-To-Speech:</label>
                        <div class="controls">
                            <div id="TTSMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                        <label for="audioSentenceMenu" class="control-label">Audio Sentences:</label>
                        <div class="controls">
                            <div id="audioSentenceMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="controls"><center><div id="previewAudio"></div></center></div>
                    <div class="controls"><div id="previewImage"></div></div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Audio-Image Pair saved successfully
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn btn-danger delete">Delete</a>
                        <a class="btn btn-inverse" id="clearList">Clear</a>
                    </div>     
                </div>
            </div>
        </fieldset>
    </form>
</div>
