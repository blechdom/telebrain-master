<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Teleprompter</legend>
            <br/>

            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Prompt Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="font" class="control-label">Font:</label>
                        <div class="controls">
                            <input type="text" id="font" name="font" value="<%= font %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="color" class="control-label">Color (Hex):</label>
                        <div class="controls">
                            <input type="text" id="color" name="color" value="<%= color %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="bgcolor" class="control-label">Background Color (Hex):</label>
                        <div class="controls">
                            <input type="text" id="bgcolor" name="bgcolor" value="<%= bgcolor %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="size" class="control-label">Size:</label>

                         <div class="controls">
                            <select class="input-small" id="size" name="size" value="<%= size %>">
                                <option
                                <%= size == 12?'selected':'' %>>12</option>
                                <option
                                <%= size == 18?'selected':'' %>>18</option>
                                <option
                                <%= size == 24?'selected':'' %>>24</option>
                                <option
                                <%= size == 32?'selected':'' %>>32</option>
                                <option
                                <%= size == 56?'selected':'' %>>56</option>
                                <option
                                <%= size == 72?'selected':'' %>>72</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text" class="control-label">Text:</label>
                        <div class="controls">
                            <textarea id="text" name="text" style="width: 90%;" rows="4"><%= text
                                    %></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                    </div>
                     <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Teleprompt saved successfully
                    </div>
                </div>
                <div class="span5">
                    <div class="breakword" style="width:100%;margin: 0px auto; background-color: <%= bgcolor %>; font-size: <%= size %>px; color: <%= color %>;font-family: <%= font %>; line-height: <%= size %>px;">
                        <%= text %>
                    </div>
                </div>
            </div>
        </fieldset>
        

    </form>

</div>
