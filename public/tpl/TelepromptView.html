<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Teleprompter</legend>
            <br/>

            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Prompt Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="troupename" class="control-label">Troupename:</label>

                        <div class="controls">
                            <input type="text" id="troupename" name="troupename" value="<%= troupename %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="permissions" class="control-label">Permissions:</label>

                        <div class="controls">
                            <input type="text" id="permissions" name="permissions" value="<%= permissions %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="font" class="control-label">Font:</label>
                        <div class="controls">
                            <input type="text" id="font" name="font" value="<%= font %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="color" class="control-label">Color (Hex):</label>
                        <div class="controls">
                            <input type="text" id="color" name="color" value="<%= color %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="bgcolor" class="control-label">Background Color (Hex):</label>
                        <div class="controls">
                            <input type="text" id="bgcolor" name="bgcolor" value="<%= bgcolor %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="size" class="control-label">Size:</label>

                         <div class="controls">
                            <select class="input-small" id="size" name="size" value="<%= size %>">
                                <option
                                <%= size == 12?'selected':'' %>>12</option>
                                <option
                                <%= size == 28?'selected':'' %>>28</option>
                                <option
                                <%= size == 24?'selected':'' %>>24</option>
                                <option
                                <%= size == 32?'selected':'' %>>32</option>
                                <option
                                <%= size == 56?'selected':'' %>>56</option>
                                <option
                                <%= size == 72?'selected':'' %>>72</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text" class="control-label">Text:</label>
                        <div class="controls">
                            <textarea id="text" name="text" style="width: 90%;" rows="4"><%= text
                                    %></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                    </div>
                </div>
                <div class="span5">
                    <div class="well" style="width:90%;margin: 0px auto; background-color: <%= bgcolor %>">
                        <font face=<%= font %> size=<%= size %> color=<%= color %>><%= text %></font>
                    </div>
                </div>
            </div>
        </fieldset>
        

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Teleprompt saved successfully
        </div>
    </div>
</div>
