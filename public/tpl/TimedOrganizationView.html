<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <div class="row">
                <div class="span7">
                     <div class="control-group">
                        <label for="name" class="control-label">Organization Name:</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Timing Control:</label>
                        <div class="controls">
                           <select id="timingControlMenu">
                                <option value="0">--SELECT TIMING--</option>
                                <option value="35">timer</option>
                                <option value="36">metronome</option>
                                <option value="38">OSC</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group" id="timingSubmenuDiv">
                    </div>
                    
                    <div class="controls"><center><div id="previewAudio"></div></center></div>
                    <div class="controls"><div id="previewImage"></div></div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Audio-Image Pair saved successfully
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn btn-danger delete">Delete</a>
                        <a class="btn btn-inverse" id="clearList">Clear</a>
                    </div>   
                     
                </div>
            </div>
        </fieldset>
    </form>
</div>
