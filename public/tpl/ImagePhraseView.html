<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Timed Images</legend>
            <br/>
            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Phrase Name:</label>
                        <div class="controls">
                            <div id="phraseName"></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Web-Based:</label>
                        <div class="controls">
                            <div id="imageURLMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Uploaded:</label>
                        <div class="controls">
                            <div id="imageUploadMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div> 
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Text-To-Speech:</label>
                        <div class="controls">
                            <div id="imageTelepromptMenuDiv"></div>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn btn-danger delete">Delete</a>
                        <a class="btn btn-inverse" id="clearList">Clear</a>
                        <a class="btn btn-success" id="previewPhrase">Preview</a>

                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Timed Images saved successfully
                    </div>
                </div>
                <div class="span5"><ul id="addedAudio"></div>
            </div>
        </fieldset>
    </form>
</div>
