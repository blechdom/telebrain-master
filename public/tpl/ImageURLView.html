
<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Web-Based Image</legend>
            <br/>

            <div class="row">
                <div class="span7">
                    <div class="control-group">
                        <label for="name" class="control-label">Image Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="image" class="control-label">URL (with http):</label>
                        <div class="controls">
                            <textarea id="image" name="image" style="width: 90%;" rows="3"><%= image
                                    %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save">Save</a>
                        <a href="#" class="btn delete">Delete</a>
                    </div>
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> Web-Based Image saved successfully
                    </div>
                </div>
                <div class="span5">
                    <div style="width:100%;background-color: white;margin: 0px;">
                        <p><img id="picture" class="align: center;" width="100%" src="<%= image === null ? 'pics/imageURL.jpg' : image %>"/></p>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
