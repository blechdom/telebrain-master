<div id="performanceLegend"></div>
<div class="span12" id="renderPerformance">
    <div id="imageReceive" class="span12">
        <div id="imageViewer"></div>
    </div>
    <div id="textReceive" class="span12">
        <div class="text-receive">
            <ul id="text-receive-ul"></ul>
        </div>
    </div>
    <div id="textSend" class="span12">
        <div class="form-horizontal" id="chatInputAndSend">
            <input type="text" id="composeTextMessage" />
            <a class="btn btn-primary" id="textSubmit">txt</a>
        </div>
    </div>
    <div id="ttsLanguages" class="span12">
        <h5>Live Text-To-Speech Language</h5>
        <select id="ttsLanguage">
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="pt-PT">Portuguese</option>
            <option value="zh-CN">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="nl">Dutch</option>
            <option value="el">Greek</option>
        </select>
    </div>
    <div id="TTSSend" class="span12">
        <div class="form-horizontal" id="chatInputAndSend">
            <input type="text" id="composeTTSMessage" />
            <a class="btn btn-primary" id="TTSSubmit">tts</a>
        </div>
    </div>
    <div id="imageSend" class="span12"><div id="imageChat"></div></div>
    <div id="audioSend" class="span12"><div id="audioChat"></div></div>
    <div id="fragmentSend" class="span12"><div id="fragmentChat"></div></div>
    <div id="fractionSend" class="span12"><div id="fractionChat"></div></div>
    <div id="performerList" class="span12">
        <div class="chat-roles">
            <h5>Send to Group:</h5> <!-- add checkboxes for ALL, list roles, and then users with checkboxes -->
            <ul></ul>
        </div>
        <div class="chat-clients">
            <h5>Send to Individual:</h5> <!-- add checkboxes for ALL, list roles, and then users with checkboxes -->
            <ul></ul>
        </div>
    </div>
    <div id="activityLog" class="span12">
        <div class="chat-messages">
            <h5>Activity Log</h5>
            <ul id="chat-messages-ul"></ul>
        </div>
    </div>
    <div id="tester" class="span12"></div>

</div>
<div class="span8" id="newPerformance"></div>
